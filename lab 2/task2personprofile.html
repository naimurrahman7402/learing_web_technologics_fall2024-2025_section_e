<html>
    <body>
        <table style="width: 300px;height:600px"align="center" border="1">
            <tr>
                <th colspan="2">Person Profile</th>
            </tr>
            <tr>
                <td>Name</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">female</label>
                    <input type="radio" id="other" name="gender" value="Other">
                    <label for="other">Other</label>
                </td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Degree</td>
                <td>
                    <input type="radio" id="SSC" name="gender" value="SSC">
                    <label for="SSC">SSC</label>
                    <input type="radio" id="HSC" name="gender" value="HSC">
                    <label for="HSC">HSC</label>
                    <input type="radio" id="BSc" name="gender" value="BSc">
                    <label for="BSc">BSc</label>
                </td>
            </tr>
            <tr>
                <td>Picture</td>
                <td> <button>browse</button>no file selected</td>
            </tr>
            <tr>
                <td colspan="2"><br></td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <button>Submit</button>
                    <button>Reset</button>
                </td>
            </tr>
        </table>
    </body>

</html>
