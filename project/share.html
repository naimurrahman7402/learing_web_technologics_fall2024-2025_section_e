<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Campaign - Crowdfunding Platform</title>
</head>

<body>
    <header>
        <h1>Share Campaign</h1>
        
    </header>

    <main>
        <section id="share-options">
            <h2>Select a Platform to Share</h2>
            <p>Click a logo below to share the campaign on your favorite social media platform:</p>
            <ul>
                <li>
                    <a href="https://www.facebook.com/sharer/sharer.php?u=https://example.com/campaign-page" target="_blank">
                        <img src="facebook.jpg" alt="Facebook Logo" width="50">
                        Share on Facebook
                        <br>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/intent/tweet?url=https://example.com/campaign-page&text=Support%20this%20amazing%20campaign!" target="_blank">
                        <img src="twitter.png" alt="Twitter Logo" width="50">
                        Share on Twitter
                        <br>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank">
                        <img src="instragram.jpg" alt="Instagram Logo" width="50">
                        Share on Instagram
                        <br>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/sharing/share-offsite/?url=https://example.com/campaign-page" target="_blank">
                        <img src="linkedin.png" alt="LinkedIn Logo" width="50">
                        Share on LinkedIn
                        <br>
                    </a>
                </li>
            </ul>
        </section>
    </main>

</html>
